{{- if .Values.ingress.enabled -}}
apiVersion: {{ include "my-app.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "my-app.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "my-app.labels" . | nindent 4 }}
    {{- with .Values.ingress.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    # Security headers
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-Frame-Options "DENY" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;" always;
    
    # SSL/TLS configuration
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-prefer-server-ciphers: "true"
    
    # IP Whitelist - only allow 88.196.208.91
    nginx.ingress.kubernetes.io/whitelist-source-range: "88.196.208.91/32"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      satisfy any;
      allow 88.196.208.91/32;
      deny all;
    
    # Performance tuning
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    
    # Enable HTTP/2
    nginx.ingress.kubernetes.io/http2-push-preload: "true"
    
    {{- if .Values.ingress.certManager }}
    # Cert-Manager integration for automatic TLS
    cert-manager.io/cluster-issuer: {{ .Values.ingress.certManager.clusterIssuer | quote }}
    cert-manager.io/common-name: {{ .Values.ingress.host | quote }}
    {{- end }}
    
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if and (.Capabilities.APIVersions.Has "networking.k8s.io/v1") (semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingress.ingressClassName | default "nginx" | quote }}
  {{- end }}
  
  tls:
    - hosts:
        - {{ .Values.ingress.host | quote }}
      {{- if .Values.ingress.certManager.enabled }}
      secretName: {{ include "my-app.fullname" . }}-tls
      {{- else }}
      secretName: {{ .Values.ingress.tls.secretName | default (printf "%s-tls" (include "my-app.fullname" .)) }}
      {{- end }}
  
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            {{- if and (.Capabilities.APIVersions.Has "networking.k8s.io/v1") (semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion) }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "my-app.fullname" . }}-service
                port:
                  number: {{ .Values.service.port }}
            {{- else }}
            backend:
              serviceName: {{ include "my-app.fullname" . }}-service
              servicePort: {{ .Values.service.port }}
            {{- end }}
{{- end }}